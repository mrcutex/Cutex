<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cutex's personal website showcasing projects and skills in software development.">
<meta name="keywords" content="Cutex, software development, Android, Java, web development">
    <meta name="author" content="Cutex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cutex</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="url">
                <span><strong>Cutex</strong></span>
            </div>
            <div class="nav-items">
                <nav>
                    <a href="about.html">About</a>
                    <a href="projects.html">Projects</a>
                </nav>
                <div class="theme-toggle">
                    <img src="ic_sun.svg" alt="Sun Icon" width="24" height="24">
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="profile-section">
            <img src="ic_cutex.png" alt="cutex profile picture" class="profile-pic">
            <h1>Cutex</h1>
            <p class="desc">Android Developer & Reverse Engineer</p>
            <div class="container">
                <div onclick="location.href='about.html';" class="button about">About</div>
                <div onclick="location.href='projects.html';" class="button project">Project</div>
            </div>

            <div class="social-links">
                <a href="https://www.github.com/mrcutex"><img src="ic_github.svg" alt="GitHub"></a>
                <a href="https://telegram.me/mrcutex"><img src="ic_telegram.svg" alt="Telegram"></a>
            </div>
        </section>
    </main>
</body>

<script>
    const themeToggle = document.querySelector('.theme-toggle');
    const body = document.body;

    // Check for saved user preference for light/dark mode
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme) {
        body.classList.add(savedTheme);
        // Switch icon to moon if light mode is saved
        if (savedTheme === 'light-mode') {
            themeToggle.innerHTML = '<img src="ic_moon.svg" alt="Moon Icon" width="24" height="24">';
        }
    }

    themeToggle.addEventListener('click', function() {
        // Toggle light-mode class
        body.classList.toggle('light-mode');

        // Switch icons between sun and moon
        if (body.classList.contains('light-mode')) {
            themeToggle.innerHTML = '<img src="ic_moon.svg" alt="Moon Icon" width="24" height="24">';
            localStorage.setItem('theme', 'light-mode');
        } else {
            themeToggle.innerHTML = '<img src="ic_sun.svg" alt="Sun Icon" width="24" height="24">';
            localStorage.removeItem('theme');  // Default is dark mode
        }
    });
</script>

</html>
