<script>
    const themeToggle = document.querySelector('.theme-toggle');
    const body = document.body;

    // Check for saved user preference for light/dark mode
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme) {
        body.classList.add(savedTheme);
        // Switch icon to moon if light mode is saved
        if (savedTheme === 'light-mode') {
            themeToggle.innerHTML = '<img src="ic_moon.svg" alt="Moon Icon" width="24" height="24">';
        }
    }

    themeToggle.addEventListener('click', function() {
        // Toggle light-mode class
        body.classList.toggle('light-mode');

        // Switch icons between sun and moon
        if (body.classList.contains('light-mode')) {
            themeToggle.innerHTML = '<img src="ic_moon.svg" alt="Moon Icon" width="24" height="24">';
            localStorage.setItem('theme', 'light-mode');
        } else {
            themeToggle.innerHTML = '<img src="ic_sun.svg" alt="Sun Icon" width="24" height="24">';
            localStorage.removeItem('theme');  // Default is dark mode
        }
    });

// Scroll animation for sections
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('section-visible');
        }
    });
});

// Adding observer to each section
document.querySelectorAll('section').forEach(section => {
    section.classList.add('section-hidden');
    observer.observe(section);
});


const profilePic = document.querySelector('.profile-pic');

profilePic.addEventListener('click', () => {
    // Adding bounce effect after click
    setTimeout(() => {
        profilePic.style.transform = 'rotateY(0deg) scale(1)'; // Reset rotation and scale back to normal
        profilePic.style.opacity = '1'; // Reset opacity
    }, 800); // Reset after 800ms to match the CSS animation time
});

</script>
